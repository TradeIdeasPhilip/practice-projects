<HTML>
  <HEAD>
    <STYLE>
	  span {
	    display: inline-block;
	  }
	</STYLE>
  </HEAD>
  <BODY>
    <DIV STYLE="transform: rotateX(10deg);">10</DIV>
    <DIV STYLE="transform: rotateX(20deg);">20</DIV>
    <DIV STYLE="transform: rotateX(30deg);">30</DIV>
    <DIV STYLE="transform: rotateX(40deg);">40</DIV>
    <DIV STYLE="transform: rotateX(50deg);">50</DIV>
    <DIV STYLE="transform: rotateX(60deg);">60</DIV>
    <DIV STYLE="transform: rotateX(70deg);">70</DIV>
    <DIV STYLE="transform: rotateX(80deg);">80</DIV>

    <DIV STYLE="transform: rotateX(100deg);">100</DIV>

    <SPAN STYLE="transform: rotateX(20deg);">20</SPAN>
    <SPAN STYLE="transform: rotateX(30deg);">30</SPAN>
    <SPAN STYLE="transform: rotateX(40deg);">40</SPAN>
    <SPAN STYLE="transform: rotateX(50deg);">50</SPAN>
    <SPAN STYLE="transform: rotateX(60deg);">60</SPAN>
    <SPAN STYLE="transform: rotateX(70deg);">70</SPAN>
    <SPAN STYLE="transform: rotateX(80deg);">80</SPAN>
    <SPAN STYLE="transform: rotateX(90deg);">90</SPAN>
    <SPAN STYLE="transform: rotateX(100deg);">100</SPAN>
	
  </BODY>
</HTML>
